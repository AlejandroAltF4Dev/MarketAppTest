<form
  [formGroup]="form"
  class="grid grid-cols-2 md:grid-cols-3 gap-2 p-4"
  #formRef="ngForm"
  (ngSubmit)="save()"
>
  <mat-form-field>
    <mat-label>Symbol</mat-label>
    <input type="text" matInput formControlName="symbol" required />
    <mat-error
      *ngIf="
        (form.get('symbol').touched || formRef.submitted) &&
        form.get('symbol').hasError('required')
      "
    >
      Required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input type="text" matInput formControlName="name" required />
    <mat-error
      *ngIf="
        (form.get('name').touched || formRef.submitted) &&
        form.get('name').hasError('required')
      "
    >
      Required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Country</mat-label>
    <input type="text" matInput formControlName="country" required />
    <mat-error
      *ngIf="
        (form.get('country').touched || formRef.submitted) &&
        form.get('country').hasError('country')
      "
    >
      Required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Industry</mat-label>
    <input type="text" matInput formControlName="industry" required />
    <mat-error
      *ngIf="
        (form.get('industry').touched || formRef.submitted) &&
        form.get('industry').hasError('required')
      "
    >
      Required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Sector</mat-label>
    <input type="text" matInput formControlName="sector" required />
    <mat-error
      *ngIf="
        (form.get('sector').touched || formRef.submitted) &&
        form.get('sector').hasError('required')
      "
    >
      Required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>IPO year</mat-label>
    <input type="text" matInput formControlName="ipoYear" required />
    <mat-error
      *ngIf="
        (form.get('ipoYear').touched || formRef.submitted) &&
        form.get('ipoYear').hasError('required')
      "
    >
      Required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Market Cap</mat-label>
    <input type="text" matInput formControlName="marketCap" required />
    <mat-error
      *ngIf="
        (form.get('marketCap').touched || formRef.submitted) &&
        form.get('marketCap').hasError('required')
      "
    >
      Required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Volume</mat-label>
    <input type="text" matInput formControlName="volume" required />
    <mat-error
      *ngIf="
        (form.get('volume').touched || formRef.submitted) &&
        form.get('volume').hasError('required')
      "
    >
      Required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Net Change</mat-label>
    <input type="text" matInput formControlName="netChange" required />
    <mat-error
      *ngIf="
        (form.get('netChange').touched || formRef.submitted) &&
        form.get('netChange').hasError('required')
      "
    >
      Required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Net Change Percent</mat-label>
    <input type="text" matInput formControlName="netChangePercent" required />
    <mat-error
      *ngIf="
        (form.get('netChangePercent').touched || formRef.submitted) &&
        form.get('netChangePercent').hasError('required')
      "
    >
      Required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Last Price</mat-label>
    <input type="text" matInput formControlName="lastPrice" required />
    <mat-error
      *ngIf="
        (form.get('lastPrice').touched || formRef.submitted) &&
        form.get('lastPrice').hasError('required')
      "
    >
      Required
    </mat-error>
  </mat-form-field>

  <div class="col-span-2 md:col-span-3 flex justify-end items-center space-x-1">
    <button routerLink="/markets" mat-stroked-button type="button">Cancel</button>
    <button type="submit" mat-flat-button color="primary">Save</button>
  </div>
</form>
